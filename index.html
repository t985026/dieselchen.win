<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以回家啦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #main-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            animation: fadeInZoom 1.5s ease-out forwards;
        }

        /* 倒數計時器容器 */
        #countdown {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }

        /* 部落格區塊 */
        #blog-link {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #blog-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        #blog-link h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        #blog-link a {
            display: inline-block;
            color: #4ecdc4;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 15px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #blog-link a:hover {
            background: rgba(78, 205, 196, 0.2);
            color: #45b7d1;
        }

        #timers-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-box {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .timer-box h3 {
            font-size: 1em;
            margin-bottom: 8px;
            color: #ffd700;
        }

        .timer-box .shift-time {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .timer-box .timer {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00ff00;
        }

        .timer-box .timer.finished {
            color: #ff69b4;
            animation: pulse 1s infinite;
        }

        /* 手機響應式設計 */
        @media (max-width: 768px) {
            #countdown {
                min-width: auto;
                width: auto;
                max-width: 90%;
                padding: 15px;
            }

            #blog-link {
                min-width: auto;
                width: auto;
                max-width: 90%;
                padding: 15px;
            }

            .timer-box {
                padding: 12px;
            }

            .timer-box .timer {
                font-size: 1.5em;
            }
        }

        /* 語錄顯示 */
        #quote {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 1.1em;
            max-width: 80%;
            text-align: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
            display: none; /* 預設隱藏 */
        }

        #quote.show {
            display: block;
        }

        /* 下班語錄樣式 */
        #quote.offwork {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        /* 上班語錄樣式 */
        #quote.working {
            background: rgba(100, 100, 100, 0.9);
            color: #fff;
        }

        /* 五彩碎紙 */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 50;
            animation: confettiFall 3s linear forwards;
        }

        /* 氣球 */
        .balloon {
            position: fixed;
            width: 50px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 50;
            animation: balloonFloat 5s ease-in forwards;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes balloonFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--float-x));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img id="main-image" src="./疲憊上班族.gif" alt="狀態圖片">

    <!-- 倒數計時器 -->
    <div id="countdown">
        <div id="timers-container">
            <div class="timer-box">
                <h3>正常班</h3>
                <div class="shift-time">17:30</div>
                <div class="timer" id="timer-normal">00:00:00</div>
            </div>
            <div class="timer-box">
                <h3>晚班</h3>
                <div class="shift-time">18:30</div>
                <div class="timer" id="timer-late">00:00:00</div>
            </div>
            <div class="timer-box">
                <h3>金控</h3>
                <div class="shift-time">18:00</div>
                <div class="timer" id="timer-finance">00:00:00</div>
            </div>
        </div>
    </div>

    <!-- 技術顧問部落格 -->
    <div id="blog-link">
        <h3>技術顧問</h3>
        <a href="https://blog.giveanornot.com/" target="_blank" rel="noopener noreferrer">
            前往部落格
        </a>
    </div>

    <!-- 隨機語錄 -->
    <div id="quote"></div>

    <script>
        // 回家相關語錄（下班時間顯示）
        const offworkQuotes = [
            '終於可以回家了！',
            '回家吃飯囉～',
            '下班萬歲！',
            '自由的感覺真好！',
            '今天辛苦了！',
            '回家的路上最美麗',
            '終於解放了！',
            '家，我回來了！',
            '打卡下班，開心回家',
            '又是充實的一天',
            '期待已久的下班時刻',
            '準備享受自己的時間了'
        ];

        // 上班相關語錄（上班時間顯示）
        const workQuotes = [
            '明明昨天還好好的啊!?',
            '今天又是充滿挑戰的一天...',
            '咖啡...需要更多咖啡...',
            '為什麼周一這麼快就到了',
            '深呼吸，你可以的！',
            '距離下班還有好久...',
            '又是努力搬磚的一天',
            '加油！撐過今天就好',
            '會議怎麼這麼多啊',
            '想念被窩的溫暖',
            '這個 bug 怎麼還在...',
            '堅持住，等等就下班了'
        ];

        // 顯示隨機語錄（根據上下班狀態）
        function showRandomQuote(isWorking) {
            const quoteElement = document.getElementById('quote');
            const quotesArray = isWorking ? workQuotes : offworkQuotes;
            const randomQuote = quotesArray[Math.floor(Math.random() * quotesArray.length)];
            quoteElement.textContent = randomQuote;
        }

        // 定義班次時間（包含上下班時間）
        const shifts = [
            { id: 'timer-normal', name: '正常班', startHour: 8, startMinute: 50, endHour: 17, endMinute: 30 },
            { id: 'timer-late', name: '晚班', startHour: 9, startMinute: 50, endHour: 18, endMinute: 30 },
            { id: 'timer-finance', name: '金控', startHour: 9, startMinute: 0, endHour: 18, endMinute: 0 }
        ];

        // 狀態追蹤變數：追蹤當前圖片狀態，避免重複載入 GIF
        let currentImageState = null; // 'working' 或 'offwork'

        // 更新單個計時器
        function updateTimer(shift) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            // 建立今天的上班和下班時間
            const startTime = new Date();
            startTime.setHours(shift.startHour, shift.startMinute, 0, 0);

            const endTime = new Date();
            endTime.setHours(shift.endHour, shift.endMinute, 0, 0);

            const timerElement = document.getElementById(shift.id);

            // 判斷當前時間狀態
            if (now < startTime) {
                // 還沒上班，倒數到下班時間
                const diff = endTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerElement.textContent =
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes).padStart(2, '0') + ':' +
                    String(seconds).padStart(2, '0');
                timerElement.classList.remove('finished');

            } else if (now >= startTime && now < endTime) {
                // 已上班但還沒下班，倒數到下班時間
                const diff = endTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerElement.textContent =
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes).padStart(2, '0') + ':' +
                    String(seconds).padStart(2, '0');
                timerElement.classList.remove('finished');

                // 檢查是否剛好到達下班時間（在最後 1 秒內）
                if (diff <= 1000 && diff > 0) {
                    // 標記這個班次的慶祝動畫尚未觸發
                    if (!window.celebrationTriggered) {
                        window.celebrationTriggered = {};
                    }
                    window.celebrationTriggered[shift.id] = false;
                }

            } else {
                // 已經下班了，顯示「回家」
                timerElement.textContent = '回家';
                timerElement.classList.add('finished');

                // 只在剛下班的那一刻觸發慶祝動畫（每個班次只觸發一次）
                if (!window.celebrationTriggered) {
                    window.celebrationTriggered = {};
                }

                if (window.celebrationTriggered[shift.id] === false) {
                    window.celebrationTriggered[shift.id] = true;
                    triggerCelebration();
                }
            }
        }

        // 更新所有倒數計時器
        function updateCountdown() {
            shifts.forEach(shift => updateTimer(shift));
            updateMainImage();
        }

        // 更新主圖片（根據上下班時間）
        function updateMainImage() {
            const now = new Date();
            const mainImage = document.getElementById('main-image');
            const quoteElement = document.getElementById('quote');

            // 檢查是否有任何班次正在上班
            let anyoneWorking = false;

            for (const shift of shifts) {
                const startTime = new Date();
                startTime.setHours(shift.startHour, shift.startMinute, 0, 0);

                const endTime = new Date();
                endTime.setHours(shift.endHour, shift.endMinute, 0, 0);

                // 如果當前時間在任一班次的上班時間內
                if (now >= startTime && now < endTime) {
                    anyoneWorking = true;
                    break;
                }
            }

            // 計算新的狀態
            const newState = anyoneWorking ? 'working' : 'offwork';

            // 只在狀態改變時才更新圖片，避免重複載入 GIF
            if (currentImageState !== newState) {
                currentImageState = newState;

                if (newState === 'working') {
                    mainImage.src = './疲憊上班族.gif';
                    // 上班時間顯示上班語錄
                    showRandomQuote(true);
                    quoteElement.classList.remove('offwork');
                    quoteElement.classList.add('working', 'show');
                } else {
                    mainImage.src = './大家可以回家拉.gif';
                    // 下班時間顯示下班語錄
                    showRandomQuote(false);
                    quoteElement.classList.remove('working');
                    quoteElement.classList.add('offwork', 'show');
                }
            }
        }

        // 創建五彩碎紙
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#ff69b4', '#95e1d3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        // 創建氣球
        function createBalloon() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#ff69b4', '#95e1d3'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 90 + 5 + 'vw';
            balloon.style.top = '100vh';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.setProperty('--float-x', (Math.random() - 0.5) * 200 + 'px');
            balloon.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 5000);
        }

        // 觸發慶祝動畫
        function triggerCelebration() {
            // 創建大量碎紙
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }

            // 創建氣球
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createBalloon(), i * 200);
            }

            // 持續5秒
            const celebrationInterval = setInterval(() => {
                createConfetti();
                if (Math.random() > 0.7) createBalloon();
            }, 300);

            setTimeout(() => clearInterval(celebrationInterval), 5000);
        }

        // 每秒更新倒數計時
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
